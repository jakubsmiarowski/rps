<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div class="player">user</div>
        <div class="player">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="output">
        <p>Try your luck!</p>
    </div>
    <div class="choices">
        <div class="choice">
            <img src="img/rock.png" alt="rock" id="rock">
        </div>
        <div class="choice">
            <img src="img/paper.png" alt="paper" id="paper">
        </div>
        <div class="choice">
            <img src="img/scissors.png" alt="scissors" id="scissors">
        </div>
    </div>
    <p class="action-message">Make your move!</p>
    <button class="new-game">New Game</button>

    <div class="overlay" id="overlay">
        <div class="modal" id="modal">
            <table id="modalTable"></table>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
